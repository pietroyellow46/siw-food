<!DOCTYPE html>
<html> <head>
    <title>Modifica ingrediente</title>
    <link rel="stylesheet" href="/css/stylesheet.css" />
  </head>
  <body>
	  <header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.getUsername()}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>
    <div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
    <h1>Modifica ingrediente</h1>
    <form th:action="@{'/admin/ingredient/'+ ${ingredientId}}" method="POST" th:object="${ingredient}">
		 <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
      </div>
	<div>
        Nome: <span><input required type="text" th:field="${ingredient.name}"/></span>
                         <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

      </div>
 
       <div>
        Percorso immagine: <span><input type="text" th:field="${ingredient.pathImage}"/></span>
        <span th:if="${#fields.hasErrors('pathImage')}" th:errors="*{pathImage}"></span>
      </div>
      <br>
      <div>
        <span><button type="submit">Modifica</button></span>
      </div>
    </form>
  </body>
</html>
