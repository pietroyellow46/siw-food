<!DOCTYPE html>
<html>

<head>
	<title>Modifica ingrediente</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/formStyle.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<script src="/js/3.7.1_jquery.min.js"></script>
	<script src="/js/thumbnail.js"></script>
</head>

<body>
	<div class="wrapper">

		<form th:action="@{'/admin/ingredient/'+ ${ingredientId}}" method="POST" th:object="${ingredient}"
			enctype="multipart/form-data">
			<h1>Modifica ingrediente</h1>

			<!-- errori globali se invii ingrediente con nome che gia esiste -->
			<div class="error-message" th:if="${param.error != null}">
				<span class="error-message">Dati inseriti non accettabili</span>Â 
			</div>

			<!-- Field nome -->
			<div class="input-box">
				<input type="text" placeholder="Nome" th:field="${ingredient.name}" required /> <!-- required -->
				<i class='bx bxs-cheese'></i>
			</div>

			<!-- Field descrizione -->
			<div class="input-area">
				<textarea th:field="${ingredient.description}" placeholder="Descrizione" class='scroll'></textarea>
				<i id="iconArea" class='bx bxs-cheese'></i>
			</div>

			<!-- input file immagine -->
			<div> <input type="file" name="fileImage" id="fileImage" accept="image/png, image/jpeg" /> </div>
			<div> <img id="thumbnail" alt="preview immagine" width="90%" /> </div>

			<br>
			<button type="submit" class="btn">Modifica</button>
		</form>
	</div>
</body>

</html>
