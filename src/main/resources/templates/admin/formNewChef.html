<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aggiungi chef</title>
	<link rel="stylesheet" href="/css/formStyle.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<script src="/js/3.7.1_jquery.min.js"></script>
	<script src="/js/thumbnail.js"></script>
</head>

<body>
	<div class="wrapper">

		<form th:action="@{/admin/chef}" method="POST" th:object="${chef}" enctype="multipart/form-data">
			<h1>Aggiungi chef</h1>

			<!-- Errori globali -->
			<div class="error-message" th:if="${#fields.hasGlobalErrors()}">
				<span class="error-message" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</span>Â 
			</div>

			<!-- Field nome -->
			<div class="input-box">
				<input type="text" placeholder="Nome" th:field="${chef.name}" /> <!-- required -->
				<span class="error-attribute" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
				<i class='bx bxs-user'></i>
			</div>

			<!-- Field cognome -->
			<div class="input-box">
				<input type="text" placeholder="Cognome" th:field="${chef.surname}" /> <!-- required -->
				<span class="error-attribute" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
				<i class='bx bxs-lock-alt'></i>
			</div>

			<!-- Field dataNascita -->
			<div class="input-box">
				<input type="date" th:field="${chef.dateBirth}" min="1862-01-01" max="2025-12-31" />
				<span class="error-attribute" th:if="${#fields.hasErrors('dateBirth')}" th:errors="*{dateBirth}"></span>
			</div>

			<!-- Field email -->
			<div class="input-box">
				<input type="text" placeholder="Email" th:field="${chef.email}" /> <!-- email -->
				<span class="error-attribute" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				<i class='bx bx-at'></i>
			</div>

			<!-- file input immagine -->
			<div> <input type="file" name="fileImage" id="fileImage" accept="image/png, image/jpeg" /> </div>
			<div> <img id="thumbnail" alt="previw immagine" width="90%" /> </div>

			<br>
			<button type="submit" class="btn">Inserisci</button>
		</form>
	</div>
</body>

</html>
