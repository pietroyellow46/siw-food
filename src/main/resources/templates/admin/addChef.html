<!DOCTYPE html>
<html>

<head>
	<title>Aggiungi chef</title>
	<link rel="stylesheet" href="/css/stylesheet.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.getUsername()}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>
	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<h1>Aggiungi chef</h1>
	<div th:if="${chef==null || chef.isEmpty()}">Non ci sono chef nel sistema</div>
	<div>
		<div th:each="c : ${chef}">
			<a th:unless="${c.dateBirth != null}" th:href="@{'/admin/setChefToRecipe' + '/' + ${c.id}+ '/' + ${idRecipe}}" th:text="${c.name}+' ' + ${c.surname}+ ' (data non presente)'">Antonino Cannavacciuolo (10/11/2022)</a>
			<a th:if="${c.dateBirth != null}" th:href="@{'/admin/setChefToRecipe' + '/' + ${c.id}+ '/' + ${idRecipe}}" th:text="${c.name}+' ' + ${c.surname}+ ' (' + ${c.dateBirth} + ')'">Antonino Cannavacciuolo (10/11/2022)</a>
		</div>
	</div>
</body>

</html>
