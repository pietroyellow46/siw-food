<!DOCTYPE html>
<html>

<head>
	<title>Artisti</title>
	<link rel="stylesheet" href="/css/stylesheet.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.getUsername()}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>
	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<h1>Aggiungi regista</h1>
	<div th:if="${chef==null || chef.isEmpty()}">Non ci sono artisti nel sistema</div>
	<ul>
		<li th:each="c : ${chef}">
			<a th:href="@{'/admin/setChefToRecipe' + '/' + ${c.id}+ '/' + ${idRecipe}}" th:text="${c.name}+' ' + ${c.surname}+ ' (' + ${c.dateBirth} + ')'">Up!
				(2000)</a>
		</li>
	</ul>
</body>

</html>
