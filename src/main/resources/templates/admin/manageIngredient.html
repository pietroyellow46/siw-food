<!DOCTYPE html>
<html>

<head>
	<title>Gestisci ingredienti</title>
	<link rel="stylesheet" href="/css/stylesheet.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.getUsername()}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>
	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<h1>Ingredienti</h1>
	<div th:if="${ingredients==null || ingredients.isEmpty()}">Non ci sono ingredienti nel sistema</div>
	<div>
		<div th:each="ingredient : ${ingredients}">
			<span th:text="${ingredient.name}">Basilico</span>
			<a th:href="@{'/admin/formUpdateIngredient' + '/' + ${ingredient.id}}">Aggiorna</a>
		</div>
	</div>
</body>

</html>
