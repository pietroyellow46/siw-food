<!DOCTYPE html>
<html> <head>
    <title th:text="${recipe.nome}">Risotto alla milanese</title>
 	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="/css/formStyle.css">
  	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  	<script src="/js/3.7.1_jquery.min.js"></script>
    <script src="/js/thumbnail.js"></script>
  </head>
  
  
  <body>
    <div class="wrapper">
    	<form th:action="@{'/chef/recipe/'+ ${recipeId}}" method="POST" th:object="${recipe}" enctype="multipart/form-data">
      	<h1>Aggiungi ricetta</h1>
      
      	<!-- Errori globali -->
      	<div class="error-message" th:if="${param.error != null}">
			<span class="error-message" >Dati inseriti non accettabili</span>Â 
	  	</div>
	  
	   	<!-- Field nome -->
      	<div class="input-box">
        	<input type="text" placeholder="Nome" th:field="${recipe.nome}"/> <!-- required -->
        	<i class='bx bxs-pizza bx-tada' ></i>
      	</div>
      	
      	
      	<!-- Field descrizione -->
      	<div class="input-area">
			<textarea th:field="${recipe.description}" placeholder="Descrizione" class='scroll'></textarea>
        	<i id="iconArea" class='bx bxs-cheese bx-tada' ></i>
      	</div>
      	
      	<!-- Field procedimento -->
      	<div class="input-area">
			<textarea th:field="${recipe.procedure}" placeholder="Procedimento" class='scroll'></textarea>
        	<i id="iconArea" class='bx bxs-cheese bx-tada' ></i>
      	</div>		
     
     	<br>
  		
  		<div>
			  <input type="file" name="primaryImage" id="primaryImage" accept="image/png, image/jpeg"/>
		</div>
		  
		<div>
		  <img id="thumbnail" alt="logoPreview" width="90%"/>
	  	</div>
	  	
	  		<br>
	  	
	  	
	  	<div>
			  <input type="file" name="extraImage" accept="image/png, image/jpeg" class="fileImageExtra"/>
		</div>
		  
		<div>
		 <img id="thumbnail0" alt="logoPreview" width="90%"/>
	  	</div>
	  	
	  		<br>
	  	
	  	<div>
			  <input type="file" name="extraImage" accept="image/png, image/jpeg" class="fileImageExtra" />
		</div>
		  
		<div>
		 <img id="thumbnail1" alt="logoPreview" width="90%"/>
	  	</div>
	  	
	  	
	  		<br>
	  	
	  	<div>
			  <input type="file" name="extraImage" accept="image/png, image/jpeg" class="fileImageExtra"/>
		</div>
		  
		<div>
		 <img id="thumbnail2" alt="logoPreview" width="90%"/>
	  	</div>
	  	
	  		<br>
	  	
	  	
	   	<br>
      <button type="submit" class="btn">Modifica</button>
    </form>
  </div>    
  </body>
</html>
