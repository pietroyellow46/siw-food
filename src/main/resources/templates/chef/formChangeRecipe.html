<!DOCTYPE html>
<html>

<head>
	<title>Modifica ricetta</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/formStyle.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<script src="/js/3.7.1_jquery.min.js"></script>
	<script src="/js/thumbnail.js"></script>
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>


<body>
	<div class="wrapper">

		<form th:action="@{'/chef/recipe/'+ ${recipeId}}" method="POST" th:object="${recipe}"
			enctype="multipart/form-data">
			<h1>Modifica ricetta</h1>

			<!-- Errori globali -->
			<div class="error-message" th:if="${param.error != null}">
				<span class="error-message">Dati inseriti non accettabili</span>Â 
			</div>

			<!-- Field nome -->
			<div class="input-box">
				<input type="text" placeholder="Nome" th:field="${recipe.nome}" /> <!-- required -->
				<i class='bx bxs-pizza'></i>
			</div>


			<!-- Field descrizione -->
			<div class="input-area">
				<textarea th:field="${recipe.description}" placeholder="Descrizione" class='scroll'></textarea>
				<i id="iconArea" class='bx bxs-cheese'></i>
			</div>

			<!-- Field procedimento -->
			<div class="input-area">
				<textarea th:field="${recipe.procedure}" placeholder="Procedimento" class='scroll'></textarea>
				<i id="iconArea" class='bx bxs-cheese'></i>
			</div>

			<!-- immagine main -->
			<div> <input type="file" name="primaryImage" id="primaryImage" accept="image/png, image/jpeg" /> </div>
			<div> <img id="thumbnail" alt="previw immagine" width="90%" /> </div>

			<br>

			<!-- immagine extra1 -->
			<div> <input type="file" name="extraImage" accept="image/png, image/jpeg" class="fileImageExtra" /> </div>
			<div> <img id="thumbnail0" alt="previw immagine" width="90%" /> </div>

			<br>

			<!-- immagine extra2 -->
			<div> <input type="file" name="extraImage" accept="image/png, image/jpeg" class="fileImageExtra" /> </div>
			<div> <img id="thumbnail1" alt="previw immagine" width="90%" /> </div>

			<br>

			<!-- immagine extra3 -->
			<div> <input type="file" name="extraImage" accept="image/png, image/jpeg" class="fileImageExtra" /> </div>
			<div> <img id="thumbnail2" alt="previw immagine" width="90%" /> </div>

			<br>
			<br>
			<button type="submit" class="btn">Modifica</button>
		</form>
	</div>
</body>

</html>
