<!DOCTYPE html>
<html>
 <head>
  <title>Cerca Film</title>
  <link rel="stylesheet" href="/css/stylesheet.css" />
 </head>

 <body>
	 <header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.getUsername()}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>
  <div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
  <h1>Cerca film per anno</h1>
  <form th:action="@{/searchIngredient}" method="post">
   <div>Anno: <input required type="text" th:value="${name}" name="name" />
   </div>
   <div><input type="submit" /></div>
  </form>
 </body>

</html>
