<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<link rel="stylesheet" href="/css/stylesheet.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.getUsername()}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>
	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<h1>Dettagli Film</h1>
	<div th:if="${recipe}">
		<span th:text="${recipe.nome}">Up!</span>
		<span><img width="5%" th:src=${recipe.pathImage} /></span>
	</div>
	<div th:unless="${recipe}">Non esiste</div>
		<br>

	<div th:if="${recipe.chef}">
		<span>Regista: </span>
		<span th:text="${recipe.chef.name} "> Pietro</span>
		<span th:text="${recipe.chef.surname} "> Barone</span>
	</div>
	<div th:unless="${recipe.chef}">Nessun regista inserito</div>
		<br>

		<div th:if="${recipe.usedIngredients==null || recipe.usedIngredients.isEmpty()}">Non ci sono attori registrati</div>
<div th:unless="${recipe.usedIngredients==null || recipe.usedIngredients.isEmpty()}">
			<span>Attori: </span>
				<ul>
		<li th:each="usedIngredients : ${recipe.usedIngredients}">
			<span th:text="${usedIngredients.measurement}">Pietro</span>
			<span th:text="${usedIngredients.quantity}">Barone</span>
		</li>
	</ul>
</body>

</html>
