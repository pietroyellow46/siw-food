<!DOCTYPE html>
<html>

<head>
	<title th:text="${recipe.nome}">Pizza Margherita</title>
	<link rel="stylesheet" href="/css/stylesheet.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.getUsername()}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>
	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<h1>Dettagli Ricetta</h1>
	<div th:if="${recipe}">
		<span th:text="${recipe.nome}">Tagliatelle</span>
		<span><img width="5%" th:src="@{${recipe.MainImagePath}}" /></span>
	</div>
	<div th:unless="${recipe}">Non esiste</div>
		<br>

	<div th:if="${recipe.chef}">
		<span>Chef: </span>
		<span th:text="${recipe.chef.name} "> Bruno</span>
		<span th:text="${recipe.chef.surname} "> Barbieri</span>
	</div>
	<div th:unless="${recipe.chef}">Chef non inserito</div>
		<br>

		<div th:if="${recipe.usedIngredients==null || recipe.usedIngredients.isEmpty()}">Non ci sono ingredienti registrati</div>
<div th:unless="${recipe.usedIngredients==null || recipe.usedIngredients.isEmpty()}">
			<span>Ingredienti: </span>
	<ul>
		<li th:each="usedIngredients : ${recipe.usedIngredients}">
			<span th:if="${usedIngredients.quantity!=0}" th:text="${usedIngredients.ingredient.name}+' ' + ${usedIngredients.quantity}+' ' + ${usedIngredients.measurement}">10</span>
			<span th:unless="${usedIngredients.quantity!=0}" th:text="${usedIngredients.ingredient.name} +' ' + ${usedIngredients.measurement}">10</span>
		</li>
	</ul>
</body>

</html>
