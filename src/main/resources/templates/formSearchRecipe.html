<!DOCTYPE html>
<html>
 <head>
  <title>Cerca ricetta</title>
  <link rel="stylesheet" href="/css/stylesheet.css" />
 </head>

 <body>
	 <header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.getUsername()}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>
  <div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
  <h1>Cerca ricetta per nome</h1>
  <form th:action="@{/searchRecipe}" method="post">
   <div>Nome: <input required type="text" th:value="${nome}" name="nome" />
   </div>
 <br>

		 			<button type="submit">Cerca</button>  </form>
 </body>

</html>
