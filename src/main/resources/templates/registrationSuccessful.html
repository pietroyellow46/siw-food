<!DOCTYPE html>
<html>

<head>
	<title>SiwMovie - Registrazione conclusa</title>
	<link rel="stylesheet" href="/css/stylesheet.css" />
</head>

<body>
<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.getUsername()}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>


	<div>
		<a href="/"><img src="/images/logo-siw.png" width="50%"/></a>
	</div>
	<h1>Congratulazioni ti sei registrato!</h1>
	<div>
		<span>Nome: </span>
		<span th:text="${chef.name}"></span>
	</div>
	<div>
		<span>Cognome: </span>
		<span th:text="${chef.surname}"></span>
	</div>
	<div>
		<span>Email: </span>
		<span th:text="${chef.email}"></span>
	</div>
</body>
</html>
