<!DOCTYPE html>
<html> <head>
    <title>SiwFood - Registrazione</title>
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <script src="/js/3.7.1_jquery.min.js"></script>
    <script src="/js/thumbnail.js"></script>
  </head>
  <body>
	  <header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.getUsername()}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>
    <div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
    <h1>Registrazione nuovo utente</h1>
    <form th:action="@{/register}" method="POST" th:object="${credentials}" enctype="multipart/form-data">
		 <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
      </div>
		<div>
			<label>Username</label>
			<span>
				<input type="text" required placeholder="username"  th:field="${credentials.username}" />
				<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
			</span>
		</div>
		<div>
			<label>Password</label>
			<span><input type="password" required placeholder="password"  th:field="${credentials.password}" />
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			</span>
		</div>
		<span th:object="${chef}">
		<div>
			<label>Nome</label>
			<span><input type="text" required placeholder="name"  th:field="${chef.name}" /></span>
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		</div>
		<div>
			<label>Cognome</label>
			<span><input type="text" required placeholder="surname"  th:field="${chef.surname}" /></span>
			<span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
		</div>
		
		    <div>
        Data di nascita: <span><input type="date" th:field="${chef.dateBirth}" min="1862-01-01" max="2025-12-31" /></span>
                               <span th:if="${#fields.hasErrors('dateBirth')}" th:errors="*{dateBirth}"></span>

      </div>
		<div>
			<label>Email</label>
			<span><input type="email" placeholder="email" th:field="${chef.email}" /></span>
		    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			
		</div>
      </span>
        <div>
        Percorso immagine: <span><input type="file" name="fileImage" id="fileImage" accept="image/png, image/jpeg"/></span>

      </div>
      
      <div>
		  <img id="thumbnail" alt="logoPreview"/>
	  </div>
      <br>
      <div>
        <span><button type="submit">Inserisci</button></span>
      </div>
    </form>
  </body>
</html>
