<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<link rel="stylesheet" href="/css/stylesheet.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.getUsername()}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>
	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<h1>Film</h1>
	<div th:if="${recipes==null || recipes.isEmpty()}">Non ci sono film nel sistema</div>
	<ul>
		<li th:each="recipe : ${recipes}">
			<span th:if="${recipe.chef != null}"><a th:href="@{'/recipe' + '/' + ${recipe.id}}" th:text="${recipe.nome} + ' (' + ${recipe.chef.name+recipe.chef.surname} + ')'">Up!(2000)</a></span>
			<span th:if="${recipe.chef == null}"><a th:href="@{'/recipe' + '/' + ${recipe.id}}" th:text="${recipe.nome} + ' (non presente)'">Up!(2000)</a></span>
		</li>
	</ul>
</body>

</html>
